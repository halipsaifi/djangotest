{% extends 'base.html' %}
{% block content %}
{{ form.errors }}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">UDN participant please input your data here:</h3>
                </div>
                <div class="panel-body">
                    <form action="/participants/add" method="post">{% csrf_token %}
                        <table>
                            {{ form }}
                        </table>
                        <input type="submit" name="submit" value="Add My Data"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
